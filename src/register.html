	<body>

		<div class="box">

				<br />

				<a href="javascript:;"><i class="iconfont icon-weibo"></i></a>
			</div>
			<div class="register">
				<h3>创建一个新账户</h3>

					<lable>
					称呼：<select name="" id="">

							<option value="">先生</option>
