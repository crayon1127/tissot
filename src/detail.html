					<p>Tissot&Fils（查理-费理西安•天梭父子）商行。当时，天梭的运作方式为établissage商行——这种制表方式是指</p>
					<p>一个高度专业化的独立工人网络在家中制造不同的钟表零件，然后零件在商行中进一步组装并出售。</p>
